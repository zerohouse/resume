<div class="container">
    <div class="row wrap">
        <div ng-repeat="block in blocks" ng-style="style(block)" ng-click="selectBlock(block)">
            <i class="fa" ng-class="shapes[block.shape]"></i>
            <i ng-show="block.select" class="fa fa-check selected"></i>
        </div>
    </div>

    <div ng-repeat="select in selects">{{select}}</div>
    <div ng-repeat="select in discovered">{{select}}</div>

    <div ng-click="check()">합</div>
    <div ng-click="done()">결</div>

    {{results}}

</div>
