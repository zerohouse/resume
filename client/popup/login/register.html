<div class="panel panel-primary" ng-controller="login">
    <div class="panel-heading">회원 가입</div>
    <div class="panel-body">
        <input class="form-control" placeholder="email" ng-model="user.email">
        <input class="form-control" type="password" placeholder="password" ng-model="user.password">
    </div>
    <div class="panel-footer" ng-click="register()">가입하기</div>
</div>
