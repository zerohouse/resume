<!DOCTYPE html>
<html ng-app="resume">
<head lang="ko">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <link rel="stylesheet" href="/dist/lib/bootstrap-flaty.min.css">
    <link rel="stylesheet" href="/node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="/dist/style.min.css">
    <link rel="icon"
          type="image/png"
          href="/dist/favicon.ico">
    <title>Play Ground</title>
</head>
<body ng-controller="wrap">
<nav class="navbar navbar-inverse" ng-controller="nav">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" ng-click="isCollapsed = !isCollapsed"
                    ng-init="isCollapsed=true">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" ui-sref="main">PLAY GROUND <i class="fa fa-bolt"></i></a>
        </div>

        <div class="collapse navbar-collapse" collapse="isCollapsed">
            <ul class="nav navbar-nav">
                <li><a ui-sref="check">결합</a></li>
                <li><a ui-sref="seven">7 게임</a></li>
                <li><a ui-sref="numberchess">숫자장기</a></li>
                <li><a ui-sref="sabotage">광산게임</a></li>
                <li><a ui-sref="board">게시판</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown" dropdown keyboard-nav>
                    <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"
                       dropdown-toggle><i class="fa fa-user"></i>
                        <span class="caret"></span></a>
                    <ul class="dropdown-menu" ng-show="!user.logged">
                        <li><a popup="login">로그인</a></li>
                        <li><a popup="register">회원가입</a></li>
                        <li class="divider"></li>
                        <li><a ng-click="mailRequest()">패스워드 변경메일 요청</a></li>
                    </ul>
                    <ul class="dropdown-menu" ng-show="user.logged">
                        <li><a ui-sref="profile">내 정보</a></li>
                        <li class="divider"></li>
                        <li><a ng-click="logout()">로그아웃</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="alert-window fade-in-out" ng-controller="alert" ng-show="showing">
    <div class="message" ng-click="showing=!showing">
        <div ng-class="{'success':alert.success,'danger':!alert.success}">
            <div ng-bind-html="alert.alert"></div>
            <!--<small>{{alert.date.toString()}}</small>-->
        </div>
    </div>
</div>
<div class="popup" ng-show="popup.isShow()" ng-click="popup.hide()" ng-controller="popup">
    <div ng-class="classes[popup.getState()]" ng-click="$event.stopPropagation()">
        <ng-include src="url[popup.getState()]"></ng-include>
    </div>
</div>
<div ui-view></div>

<script src="/socket.io/socket.io.js"></script>
<script src="/node_modules/angular/angular.js"></script>
<script src="/node_modules/angular-sanitize/angular-sanitize.min.js"></script>
<script src="/node_modules/angular-animate/angular-animate.min.js"></script>
<script src="/node_modules/angular-ui-router/build/angular-ui-router.min.js"></script>
<script src="/node_modules/angular-ui-bootstrap/ui-bootstrap.min.js"></script>
<script src="/dist/js.min.js"></script>
</body>
</html>
