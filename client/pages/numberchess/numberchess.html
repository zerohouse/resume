<div class="container">
    <h1>숫자장기 건설중</h1>


    <table class="table">

        <tbody>
        <tr ng-repeat="row in board">
            <td ng-repeat="col in row" ng-click="here(col)">{{col.unit.value}}</td>
        </tr>
        </tbody>

    </table>


    <span ng-repeat="unit in units" ng-click="select(unit)" ng-class="{red:selected==unit}">{{unit.value}}</span>

</div>
