<html>
<head>
    <meta charset="utf-8">
    <title>Gmail Sender Demo</title>
</head>
<body>
<p>

<h1><a href="{{url}}">PICKS</a></h1>


안녕하세요.<br>

픽스에서 보내는 비밀번호 변경메일입니다.
</p>

<form action="{{url}}/api/password/redefine" method="get">
    <input type="password" name="password">
    <input type="hidden" name="key" value="{{key}}">
    <input type="hidden" name="email" value="{{email}}">
    <input type="submit" value="비밀번호 변경">
</form>
</body>
</html>
